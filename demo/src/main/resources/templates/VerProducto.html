<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/styles/VerProducto.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="header__container">
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="/images/administrador.png" alt="image"> 
                </div>
                <div class="sidebar__info">
                    <h3>Juan Jose Bermudez</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">MANAGE</h3>
                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link">
                            <i class="ri-profile-line"></i>
                            <span>Mi Perfil</span>
                        </a>
                        <a href="#" class="sidebar__link">
                            <i class="ri-walk-line"></i>
                            <span>Operadores</span>
                        </a>
                        <a href="#" class="sidebar__link">
                            <i class="ri-riding-line"></i>
                            <span>Domiciliarios</span>
                        </a>
                        <a href="/productos/all" class="sidebar__link">
                            <i class="ri-restaurant-fill"></i>
                            <span>Productos</span>
                        </a>
                        <a href="/clientes/all" class="sidebar__link">
                            <i class="ri-pie-chart-2-fill"></i>
                            <span>Clientes</span>
                        </a>
                    </div>
                </div>
                <div>
                    <h3 class="sidebar__title">SETTINGS</h3>
                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link">
                            <i class="ri-settings-3-fill"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar__actions">
                <button>
                    <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                        <span>Theme</span>
                    </i>
                </button>
                <button class="sidebar__link">
                    <i class="ri-logout-box-r-fill"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <div class="main-content">
        <h1>Detalles del Producto</h1>
    
        <div th:if="${producto != null}">
            <div class="details-container">
                <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
                <p><strong>Descripci√≥n:</strong> <span th:text="${producto.descripcion}"></span></p>
                <p><strong>Adicionales:</strong></p>
                <ul>
                    <li th:each="adicional : ${producto.adicionales}" th:text="${adicional.nombre}"></li>
                </ul>
                <a href="/productos/all" class="btn">Volver al Listado</a>
            </div>
        </div>
    
        <div th:unless="${producto != null}">
            <p>Producto no encontrado.</p>
            <a href="/productos/all" class="btn">Volver al Listado</a>
        </div>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
</body>
</html>
