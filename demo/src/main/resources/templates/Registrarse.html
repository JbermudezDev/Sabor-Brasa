<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasa & Corte</title>
    <link rel="stylesheet" href="/demo/src/main/resources/static/styles/InicioSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="/demo/src/main/resources/static/images/logo brasa.png" alt="Brasa & Corte">
        </div>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#menu">Acerca de Nosotros</a></li>
            <li><a href="#comida">Comida</a></li>
            <li><a href="#reservas">Reservas</a></li>
            <li><a href="#galleria">Galleria</a></li>
            <li><a href="#encuentranos">Ubicacion</a></li>
            <li>
                <a th:href="@{/login/}">
                    <button class="animated-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                        </svg>
                        <span class="text">L O G I N</span>
                        <span class="circle"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                        </svg>
                    </button>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Formulario de Registro -->
    <div class="login-container">
        <form class="form">
            <h2>Registrarse</h2>
            <div class="flex-column">
              <label>Nombre</label></div>
              <div class="inputForm">
                <input type="text" class="input" placeholder="Ingrese su Nombre">
              </div>
            
            <div class="flex-column">
              <label>Apellidos</label></div>
              <div class="inputForm">
                <input type="text" class="input" placeholder="Ingrese sus Apellidos">
              </div>
            
            <div class="flex-column">
              <label>Email</label></div>
              <div class="inputForm">
                <input type="text" class="input" placeholder="Ingrese su Email">
              </div>
            
            <div class="flex-column">
              <label>Contraseña</label></div>
              <div class="inputForm">
                <input type="password" class="input" placeholder="Ingrese su Contraseña">
              </div>
            
            <div class="flex-column">
              <label>Teléfono</label></div>
              <div class="inputForm">
                <input type="tel" class="input" placeholder="Ingrese su Teléfono">
              </div>
            
            <div class="flex-column">
              <label>Dirección</label></div>
              <div class="inputForm">
                <input type="text" class="input" placeholder="Ingrese su Dirección">
              </div>
            
            <button class="button-submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
