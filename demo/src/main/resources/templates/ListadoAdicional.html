<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Adicionales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/styles/Administrador.css">
</head>
<body>

    <header class="header" id="header">
        <div class="header__container">
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <h3>Adicionales</h3>
            <a href="/productos/all" class="sidebar__link"><i class="ri-restaurant-fill"></i> Productos</a>
            <a href="/clientes/all" class="sidebar__link"><i class="ri-pie-chart-2-fill"></i> Clientes</a>
        </div>
    </nav>

    <main class="main container" id="main">
        <div class="main-content">
            <h1>Listado de Adicionales</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="adicional, iterStat : ${adicionales}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${adicional.nombre}"></td>
                            <td th:text="${adicional.precio}"></td>
                            <td th:text="${adicional.descripcion}"></td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn yellow" th:onclick="'window.location.href=\'/adicionales/view/' + ${adicional.id} + '\';'"><i class="fas fa-eye"></i></button>
                                    <button class="btn green" th:onclick="'window.location.href=\'/adicionales/update/' + ${adicional.id} + '\';'"><i class="fas fa-edit"></i></button>
                                    <form th:action="@{/adicionales/delete/{id}(id=${adicional.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn red"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-container">
                <h2>Agregar Adicional</h2>
                <form th:action="@{/adicionales/add}" method="post">
                    <div class="form-group">
                    <label>Nombre: <input type="text" name="nombre" required></label>
                </div>
                <div class="form-group">
                    <label>Precio: <input type="number" step="0.01" name="precio" required></label>
                </div>
                <div class="form-group">
                    <label>Descripción: <input type="text" name="descripcion" required></label>
                </div>
                    <button type="submit" class="btn-submit">Agregar Adicional</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
