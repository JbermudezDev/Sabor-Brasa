<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Adicionales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/styles/administrador.css">
</head>
<body>

    <header class="header" id="header">
        <div class="header__container">
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="/images/administrador.png" alt="image"> 
                </div>
                <div class="sidebar__info">
                    <h3>Juan Jose Bermudez</h3>
                </div>
            </div>
            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">MANAGE</h3>
                    <div class="sidebar__list">
                        <a href="/Administrador" class="sidebar__link">
                            <i class="ri-vip-crown-fill"></i>
                            <span>Administrador</span>
                        </a>
                        <a href="/adicionales/all" class="sidebar__link">
                            <i class="ri-goblet-2-fill"></i>
                           <span>Adicionales</span>
                          </a>
                        <a href="/productos/all" class="sidebar__link">
                            <i class="ri-restaurant-fill"></i>
                           <span>Productos</span>
                        </a>
                        <a href="/clientes/all" class="sidebar__link">
                            <i class="ri-user-fill"></i>
                            <span>Clientes</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar__actions">
                <button class="sidebar__link">
                    <i class="ri-logout-box-r-fill"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </nav>
    <main class="main container" id="main">
        <div class="main-content">
            <h1>Listado de Adicionales</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="adicional, iterStat : ${adicionales}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${adicional.nombre}"></td>
                            <td th:text="${adicional.precio}"></td>
                            <td th:text="${adicional.descripcion}"></td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn yellow" th:onclick="'window.location.href=\'/adicionales/view/' + ${adicional.id} + '\';'"><i class="fas fa-eye"></i></button>
                                    <button class="btn green" th:onclick="'window.location.href=\'/adicionales/update/' + ${adicional.id} + '\';'"><i class="fas fa-edit"></i></button>
                                    <form th:action="@{/adicionales/delete/{id}(id=${adicional.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn red"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="button-container">
                <button onclick="window.location.href='/adicionales/agregar'" class="btn-submit">
                    Agregar Adicional
                </button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
