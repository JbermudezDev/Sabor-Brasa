<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Adicionales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/styles/Administrador.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="header__container">
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="/images/administrador.png" alt="image"> 
                </div>
                <div class="sidebar__info">
                    <h3>Juan Jose Bermudez</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">MANAGE</h3>
                    <div class="sidebar__list">
                        <a href="/adicionales/all" class="sidebar__link">
                            <i class="ri-restaurant-fill"></i>
                            <span>Adicionales</span>
                        </a>
                        <a href="/clientes/all" class="sidebar__link">
                            <i class="ri-pie-chart-2-fill"></i>
                            <span>Clientes</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
        <div class="main-content">
            <h1>Listado de Adicionales</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="adicional, iterStat : ${adicionales}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${adicional.nombre}"></td>
                            <td th:text="${adicional.precio}"></td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn yellow" th:onclick="'window.location.href=\'/adicionales/view/' + ${adicional.id} + '\';'"><i class="fas fa-eye"></i></button>
                                    <button class="btn green" th:onclick="'window.location.href=\'/adicionales/update/' + ${adicional.id} + '\';'"><i class="fas fa-edit"></i></button>
                                    <form th:action="@{/adicionales/delete/{id}(id=${adicional.id})}" method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" class="btn red"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h2>Agregar Adicional</h2>
                <form th:action="@{/adicionales/add}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" required>
                    </div>
                    <button type="submit" class="btn-submit">Agregar Adicional</button>
                </form>
            </div>
        </div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
</body>
</html>
