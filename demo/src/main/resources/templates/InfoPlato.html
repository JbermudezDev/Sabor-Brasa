<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasa & Corte</title>
    <link rel="stylesheet" href="/styles/info-plato.css">
</head>
<body>
    <div id="header">
        <img src="/images/imagendiv3.jpeg" alt="Imagen de fondo del header" class="header-bg">
        <div id="logo">
            <img src="/images/logo brasa.png" alt="Brasa & Corte">
        </div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li><h1>Personalizar</h1></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <div class="styled-wrapper">
                <a th:href="@{/productos/Menu}"> 
                    <button class="button">
                        <div class="button-box">
                            <span class="button-elem">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                                    <path fill="black" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                                </svg>
                            </span>
                            <span class="button-elem">
                                <svg fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                                </svg>
                            </span>
                        </div>
                    </button>
                </a>
            </div>             
        </ul>
    </div>
    <!-- Mostrar Informacion de personalizacion -->
    <main>
        <div class="container">
            <div class="left-container">
                <!-- Imagen del plato -->
                <img th:src="@{${producto.imagen}}" alt="Imagen del plato">
            </div>
            <div class="right-container">
                <div class="inner-container">   
                    <h2 th:text="${producto.nombre}">Nombre del Plato</h2>
                    <p th:text="${producto.descripcion}">Descripción del Plato</p>
                    
                    <!-- Mostrar adicionales como checkboxes -->
                    <div>
                        <h3>Seleccionar Adicionales:</h3>
                        <div class="check-container">
                            <th:block th:each="adicional : ${adicionales}">
                                <div class="check-item">
                                    <label th:text="${adicional.nombre}"></label>
                                    <input type="checkbox" name="adicionales" th:value="${adicional.id}">
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    <!-- Botón -->
                    <button class="buttonadd">Agregar</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
