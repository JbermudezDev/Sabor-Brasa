    <!-- Secciones del menú -->
    <main class="p-8">
        <section class="section-container mb-8">
            <h2 id="entradas">Entradas</h2>
            <div class="grid grid-cols-2 gap-4">
                <div th:each="producto : ${productos}" class="card">
                    <a th:href="@{/productos/InfoPlato/{id}(id=${producto.id})}">
                        <div class="content">
                            <div class="back">
                                <div class="back-content">
                                    <img th:src="@{${producto.imagen}}" th:alt="${producto.nombre}" class="food-image">
                                </div>
                            </div>
                            <div class="front">
                                <div class="img">
                                    <div class="circle"></div>
                                    <div class="circle" id="right"></div>
                                    <div class="circle" id="bottom"></div>
                                </div>
                                <div class="front-content">
                                    <small class="badge" th:text="${producto.descripcion}"></small>
                                    <div class="description">
                                        <div class="title">
                                            <p class="title" th:text="${producto.nombre}"></p>
                                            <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><g style="mix-blend-mode: normal" text-anchor="none" font-size="none" font-weight="none" font-family="none" stroke-dashoffset="0" stroke-dasharray="" stroke-miterlimit="10" stroke-linejoin="miter" stroke-linecap="butt" stroke-width="1" stroke="none" fill-rule="nonzero" fill="#20c997"><g transform="scale(8,8)"><path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path></g></g></svg>
                                        </div>
                                        <p class="card-footer" th:text="'Precio: $' + ${producto.precio}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
