<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/styles/Administrador.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

     <!--=============== HEADER ===============-->
     <header class="header" id="header">
        <div class="header__container">
           
           <button class="header__toggle" id="header-toggle">
              <i class="ri-menu-line"></i>
           </button>
        </div>
     </header>

     <!--=============== SIDEBAR ===============-->
     <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
           <div class="sidebar__user">
              <div class="sidebar__img">
                 <img src="/images/administrador.png" alt="image"> 
              </div>
  
              <div class="sidebar__info">
                 <h3>Juan Jose Bermudez</h3>
                 <span></span>
              </div>
           </div>

           <div class="sidebar__content">
              <div>
                 <h3 class="sidebar__title">MANAGE</h3>

                 <div class="sidebar__list">
                    
                    <a href="#" class="sidebar__link">
                        <i class="ri-profile-line"></i>
                       <span>Mi Perfil</span>
                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-walk-line"></i>
                       <span>Operadores</span>
                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-riding-line"></i>
                       <span>Domiciliarios</span>
                    </a>

                    <a href="/productos/all" class="sidebar__link">
                        <i class="ri-restaurant-fill"></i>
                       <span>Productos</span>
                    </a>
                    <a href="/adicionales/all" class="sidebar__link">
                     <i class="ri-goblet-2-fill"></i>
                    <span>Adicionales</span>
                   </a>
                    <a href="/clientes/all" class="sidebar__link">
                        <i class="ri-pie-chart-2-fill"></i>
                        <span>Clientes</span>
                    </a>
                   
                    <a href="#" class="sidebar__link active-link">
                        <i class="ri-pie-chart-2-fill"></i>
                        <span>Dashboard</span>
                     </a>
                 </div>
              </div>

              <div>
                 <h3 class="sidebar__title">SETTINGS</h3>

                 <div class="sidebar__list">
                    <a href="#" class="sidebar__link">
                       
                    </a>

                    
                 </div>
              </div>
           </div>

           <div class="sidebar__actions">
              <button>

              </button>

              <button class="sidebar__link">
                 <i class="ri-logout-box-r-fill"></i>
                 <span>Log Out</span>
              </button>
           </div>
        </div>
     </nav>

     <!--=============== MAIN ===============-->
     <main class="main container" id="main">
        <div class="main-content">
            <h1>Bienvenido a su portal de administrador</h1>
            <div class="table-container">
               <section class="dashboard">
                  <div class="card">
                      <i class="ri-restaurant-fill"></i>
                      <h2>120</h2>
                      <p>Productos</p>
                  </div>
                  <div class="card">
                      <i class="ri-user-fill"></i>
                      <h2>350</h2>
                      <p>Clientes</p>
                  </div>
                  <div class="card">
                      <i class="ri-shopping-cart-fill"></i>
                      <h2>45</h2>
                      <p>Pedidos en Curso</p>
                  </div>
                  <div class="card">
                      <i class="ri-money-dollar-circle-fill"></i>
                      <h2>$25,000</h2>
                      <p>Ventas Mensuales</p>
                  </div>
              </section>
              
            </div>
        </div>
    </div>
     </main>
     
     <!--=============== MAIN JS ===============-->
     <script src="js/main.js"></script>

        <!-- Contenido Principal -->


</body>
</html>
